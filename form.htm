<html>
    <head>
        <title>form program in html</title>
    </head>
    <body bgcolor="lavender">
        <form>
            <center><marquee>Student BIO-Data form</marquee></center>
            <hr><!--self closing tag-->
            <br>
            <br>
            <label for="name">student Name</label>
            <input type="text" name="student_Name" placeholder="Enter Studentname"/>
            <br/>
            <label for="password">password</label>
            <input type="password" name="student password" placeholder="password"/>
            <br/>
            student Email: <input type="email" name="student email" placeholder="Enter Email"/>
            <br/>
            student Gender:<input type="radio" name="r1">Male</input>
            <input type="radio" name="r1">Female</input>
            <input type="radio" name="r1">others</input>
            <br/>
            Date of Birth:<input type="datetime-local"/>
            <br/>
            Annual Income:<input type="number" required placeholder="Annual Income"/>
            <br/>
            Select Joining course:
            <input type="checkbox">CSE</input>
            <input type="checkbox">ECE</input>
            <input type="checkbox">EEE</input>
            <br/>
            Student Address:<textarea rows="5" cols="5"></textarea>
            <br/>
            Interested Games:
            <select>
            <option>Cricket</option>
            <option>Kabaddi</option>
            <option>Volley ball</option>
            <option>Chess</option>
            </select>
        </br>
         <input type="button" value="Submit"/>
         <input type="reset" value="reset"/>

        </form>
    </body>
</html>
